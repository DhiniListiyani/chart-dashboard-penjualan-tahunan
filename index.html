<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Penjualan Tahunan</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- CDN Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h2 class="judul">Laporan Penjualan Tahunan</h2>

    <!-- Tabel Penjualan -->
    <div class="table-container">
        <table id="penjualanTable">
            <thead>
                <tr>
                    <td rowspan="2"></td>
                    <td colspan="12">Bulan</td>
                </tr>
                <tr>
                    <td>Januari</td>
                    <td>Fe</td>
                    <td>Mar</td>
                    <td>Ap</td>
                    <td>Me</td>
                    <td>Jun</td>
                    <td>Jul</td>
                    <td>Ag</td>
                    <td>Se</td>
                    <td>Okt</td>
                    <td>Nov</td>
                    <td>Des</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    
                </tr>
            </tbody>
            <tbody>
               
            </tbody>
        </table>
    </div>

    <!-- Diagram Batang -->
    <div class="chart-container">
        <canvas id="penjualanChart"></canvas>
    </div>

    <!-- Link JavaScript -->
    <script src="script.js"></script>
</body>
</html>
